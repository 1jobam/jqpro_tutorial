	function nameProc(){
		
		// 입력한 값 가져오기
		namevalue = f.name.value;
		
		//한글자씩 대소문자 변경
		val = "";
		for(i = 0; i < namevalue.trim().length; i++){
			
			if(namevalue.substr(i, 1) >= "A" && namevalue.substr(i, 1) <= "Z"){
				val += namevalue.substr(i, 1).toLowerCase();
				
			}else if(namevalue.substr(i, 1) >= "a" && namevalue.substr(i, 1) <= "z"){
				val += namevalue.substr(i, 1).toUpperCase();
			}
			
		}

		f.name.value = val;
