<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		$('#btn1').click(function(){
			//hidden의 p태그
			str = $('p:hidden').text();
			$('#result1').html(str);
		})
		
		$('#btn2').click(function(){
			//visible의 p태그
			str = $('p:visible').text();
			$('#result2').html(str);
		})
	})

</script>
</head>
<body>

<div class="box">
	<h2> </h2>
	<pre>
	:visible
	:hidden
	</pre>
	<p> 보이는 문단</p>
	<p style="visibility:hidden;">숨겨진 문단</p>
	<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
	<p style="opacity:0;"> 투명한 문단</p>
	<hr/>
  	
	<button id='btn1' type="button">hidden</button>
	<button id='btn2' type="button">visible</button>
	
	<div id="result1"></div>
	<div id="result2"></div>	
</div>
</body>
</html>
