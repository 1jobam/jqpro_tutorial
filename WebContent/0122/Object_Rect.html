<script type="text/javascript">
	//객체정의
	Rect = {
		width : 20,
		height : 12,

		getArea : function() {
			area = this.width * this.height;
			return area;
		}
	}

	function proc1() {
		//객체사용
		print(0)

	}

	function proc2() {

		//현재의 가로, 세로 값 얻기
		Rect.width += 5;
		Rect.height += 5;
		
		print(1);
		
	}
	
	function print(num){
		Rect.name="사각형"
		
		str = "";
		str += "이름 : " + Rect.name + "<br/>";
		str += "가로 : " + Rect.width + "<br/>";
		str += "세로 : " + Rect.height + "<br/>";
		str += "면적 : " + Rect.getArea() + "<br/>";
		
		document.getElementsByTagName('div')[num].innerHTML = str;
		
	}
</script>
