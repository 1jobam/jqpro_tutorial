<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	fieldset{
		width: 500px;
		height: 350px;
	}
	label{
		display: inline-block;
		width: 120px;
		margin: 5px;
	}
	.la1{
		padding-left:60px;
		margin: 5px;
	}
	.rad1{
		display:inline-block;
		margin-left: 70px;
	}
	#sub1, #re1{
		margin-top:5px;
		width: 200px;
	}
</style>
</head>
<body>

<form action="">
<fieldset>
	<legend>회원정보입력</legend>
	<div><label>아이디</label><input type="text"><input type="button" value="중복검사"></div>
	<div><label>패스워드</label><input type="password"></div>
	<div><label>패스워드 확인</label><input type="password"></div>
	<div><label>이름</label><input type="text"></div>
	<div><label>휴대폰 번호</label><input type="number"></div>
	<div><label>이메일</label><input type="email"></div>
	<div><label>생일</label><input type="date"></div>
	<div><label>홈페이지</label><input type="text"></div>
	<div><input class="rad1" type="radio" checked value="m" name="gender"><label class="la1">남성</label></div>
	<div><input class="rad1" type="radio" value="f" name="gender"><label class="la1">여성</label></div>
</fieldset>
</form>
<input id="sub1" type="submit" value="제출">
<input id="re1" type="reset" value="초기화">
</body>
</html>
