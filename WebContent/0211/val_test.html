<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		
		$('button').on('click',function(){
			nvalue = $('#name').val();
			idvalue = $('#id').val();
			
			res = "이름 : " + nvalue + "<br>";
			res += "아이디 : " + idvalue + "<br>";
			
			//출력 - div
			$('#result1').html(res);
			
			//출력 - textarea
			res = res.replace(/<br>/g, "\r\n");
			$('#area').val(res);
		})

	})

</script>
</head>
<body>

<div class="box">
	<h2> </h2>
	<pre>
	html()
	text()
	val() : 모든 input타입 - text, password, checkbox, radio, textarea, select option
	</pre>
	
	이름 : <input type="text" id="name"/><br/>
	아이디 : <input type="text" id="id"/><br/>
	<button type="button">실행</button>
	
	<div id="result1"></div>
	<textarea rows="10" cols="50" id="area"></textarea>	
</div>
</body>
</html>
