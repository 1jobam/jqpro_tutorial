<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	$(function(){
		
		$('#btn1').on('click',function(){
			$('li:first, li:last').css('background', 'yellow');
			$('li:eq(5)').css('background', 'red');
			$('li:lt(4)').css({
				'font-size' : '1.5em',
				'font-weight' : 'bold'
			});
		})
		
		$('#btn2').on('click',function(){
			$('td').css({
				'text-align' : 'center',
				'width' : '200px'
			});
			$('tr:even').css('background','silver');
			$('tr:odd').css('background','gold');
			$('tr:first').css({
				'background' : 'black',
				'color' : 'white'
			});
		})
		
	})
	
</script>
</head>
<body>

<div class="box">
	<h2> 기본필터 </h2>
	<pre>
	:first
	:last
	:lt
	:eq
	</pre>
	<button id='btn1' type="button">실행</button>
	<div id="result1">
		<ul>
			<li>ONE</li>
			<li>TWO</li>
			<li>THREE</li>
			<li>FOUR</li>
			<li>FIVE</li>

			<li>SEVEN</li>
			<li>EIGHT</li>
			<li>NINE</li>
			<li>TEN</li>
		</ul>
	</div>	
</div>
