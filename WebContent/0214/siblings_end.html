<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		$('#btn1').on('click', function(){
			//모든 수행은 $(“div”).eq(1) 를 기준으로 한다 
			
			//$(“div”).eq(1) .css(녹색 테두리)
			$('.box div').eq(1).css('border', '2px double green')
			//앞뒤 형제 모두 파란색 테두리  - siblings()
			.siblings('div').css('border','2px solid red')
			//바로 다음 형제 (next() )의 text변경—세번째third
			.end().next().text('세번째third')
			//뒤 모든 형제(nextAll() )들 배경색 변경-노란색
			.end().nextAll('div').css('background', 'yellow')
			//앞 형제(prev() ) 배경색 변경  -  그린
			.end().prev().css('background', 'green');
				
					
						
							
		});
	})

</script>
<style>
 .box div{
   width : 50px;
   height : 50px;
   border : 2px solid blue;
   float : left;

 }
 
 hr{
 	clear: both;
 }
</style>
</head>
<body>

<div class="box">
	<h2> siblings-end </h2>
	<pre>

	모든 수행은 $(“div”).eq(1) 를 기준으로 한다 
	
	$(“div”).eq(1) .css(녹색 테두리)
	앞뒤 형제 모두 파란색 테두리  - siblings()
	바로 다음 형제 (next() )의 text변경—세번쩨third 
	뒤 모든 형제(nextAll() )들 배경색 변경-노란색 
	앞 형제(prev() ) 배경색 변경  -  그린

	</pre>
	
	<div>a</div> 
	<div>b</div> 
	<div>c</div> 
	<div>d</div> 
	<div>e</div> 
	<div class="orange">f</div> 
	<div>g</div>
	<hr/>
	
	<button id='btn1' type="button">실행</button>
</div>
</body>
</html>
