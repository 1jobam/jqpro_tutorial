<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<script>

	$(function(){
		
		//아이디 중복검사
		$('#btnid').on('click',function(){
			
			idvalue = $('#id').val();
			
			chk = $('#id').val().trim().length;
			
			if(chk == 0){
				$('#idchk').html("값이없다").css('color', 'red');
				alert("아이디를 입력해주세요.");
				return false;
			}
			
			$.ajax({
				url : "/CheckId",
				data : {"id" : idvalue},
				type : "get",
				dataType : "json",
				success : function(res){
					
					$('#idchk').html(res.sw).css('color', 'red');
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				}
			})
			
		})
		
		//우편번호 검색
		$('#zipBtn').on('click',function(){
			window.open("zip.html", "_blank", "width=600 height=700");
		})
		
		//제출
		$('#btnjoin').on('click',function(){
			console.log($('#ff').serialize());
			console.log($('#ff').serializeArray());
		})
		
	})

</script>
<style type="text/css">
	h1{
		text-align: center;
		font-weight: bold;
		margin: 15px;
	}
	label{
		width: 150px;
		text-align: center;
	}
	hr{
		width:650px;
		border: 2px dotted pink;
	}
	
	input{
		margin: 10px;
	}
	
	.lines{
		border : 10px solid lightgray;
	}
</style>
</head>
<body>


<div class="container">

<h1>회원가입</h1>

<form class="form-inline" id="ff" name="ff">

<div class="lines">
	<div class="form-group">
	<label for="id">아이디 : </label>
	<input id="id" name="mem_id" class="form-control" type="text">
	<input type="button" id="btnid" value="중복검사">
	<span id="idchk"></span>
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="name">이름 : </label>
	<input id="name" name="mem_name" class="form-control" type="text">
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="birday">생년월일 : </label>
	<input id="birday" name="mem_bir" class="form-control" type="date">
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="pwd">비밀번호 : </label>
	<input id="pwd" name="mem_pass" class="form-control" type="password">
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="tel">휴대폰 번호 : </label>
	<input id="tel" name="mem_hp" class="form-control" type="text" placeholder="010-1234-1234">
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="email">이메일 : </label>
	<input id="email" name="mem_mail" class="form-control" type="email" placeholder="asd123@email.com">
	</div>
	<br/><hr/>
	
	<div class="form-group">
	<label for="zip">우편번호</label>
	<input class="form-control" id="zip" type="text">
	<input type="button" name="mem_zip" id="zipBtn" value="번호검색">
	</div><br/>
	
	<div class="form-group">
	<label for="add1">주소 : </label>
	<input class="form-control" name="mem_add1" id="add1" type="text">
	</div><br/>
	
	<div class="form-group">
	<label for="add2">상세주소 : </label>
	<input class="form-control" name="mem_add2" id="add2" type="text">
	</div><br/>
	<br/>
</div>	

	<div class="form-group">
	<input class=".btn-primary" id="btnjoin" type="button" value="제출">
	<span id="joinres"></span>
	<input class=".btn" id="reset" type="reset" value="초기화">
	</div>
	
	</form>

</div>
		



</body>
</html>
