	function proc(abc){
		//alert(abc.innerHTML);
		//alert(abc.textContent);
		
		//버튼의 글자
		txt = abc.textContent;
		
		//입력한값
		vinput1 = input1.value;
		vinput2 = input2.value;
		
		//console 로그 찍기
		console.log(vinput1 + "," + vinput2);
		
		if(txt == ' + '){
			res = parseInt(vinput1) + parseInt(vinput2);
		}else if(txt == ' - '){
			res = vinput1 - vinput2;
		}else if(txt == ' * '){
			res = vinput1 * vinput2;
		}else if(txt == ' / '){
			res = vinput1 / vinput2;
		}

		output.textContent = "textContent : "+ "<h1>" + res + "</h2>";
		output2.innerHTML = "innerHTML : " + "<h1>" + res + "</h2>";
	}
