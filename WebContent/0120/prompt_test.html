<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	function inputProc(){
		//두개의 수를 입력 받는다.
		input1 = prompt("첫번째 수 입력", "정수로 입력하세요.");
		input2 = prompt("두번째 수 입력", "정수로 입력하세요.");
	}

	function addProc(){
		
		inputProc();
		
		res = input1 + " + " + input2 + " = ";
		res += parseInt(input1) + parseInt(input2); //덧셈수행
		
		document.getElementsByTagName('div')[0].innerHTML = res;
		document.getElementsByTagName('div')[0].style.fontSize = '20px';
	}
	
	window.onload = function(){
	tagdiv = document.getElementsByTagName('div')[1];
	}
	
	function subProc(){
		
		inputProc();
		
		sub = input1 - input2;
		
		res = input1 + " - " + input2 + " = ";
		res += sub;
		
		//tagdiv = document.getElementsByTagName('div')[1];
		tagdiv.innerHTML = res;
		tagdiv.style.color = 'red';
	}
	
	function multiProc(){
		
		inputProc();
		
		res = input1 + " * " + input2 + " = ";
		res += input1 * input2;
		
		tagdiv.innerHTML = res;
		tagdiv.style.color = 'green';
		tagdiv.style.fontSize = '20px';
		//document.write(res); 도 있지만 write같은경우는 html을 새롭게 만들기때문에 기존 html이 다지워진다.		
	}
	
	function divideProc(){
		
		inputProc();
		
		res = input1 + " / " + input2 + " = ";
		res += input1 / input2;
		
		tagdiv.innerHTML = res;
		tagdiv.style.color = 'white';
		tagdiv.style.border = '10px solid white';
		tagdiv.style.background = 'black';
		
	}
</script>
<style>
	div{
		border: 1px solid blue;
		margin : 10px;
		padding: 20px;
		font-size: 12px;
	}
</style>
</head>
<body>
<pre>
	확인버튼을 클릭하면 2개의 정수를 각각 입력해서
	덧셈을 수행 한다
	
	입력 : prompt();
	리턴결과형 : String
	덧셈을 수행하기 위해서 number 숫자형태로 변환 한다.
	parseInt()
</pre>
<button onclick="addProc()" type="button">확인</button>
<br/><br/>
<div></div>
<br/><br/>

<button type="button" onclick="subProc()">빼기</button>
<button type="button" onclick="multiProc()">곱하기</button>
<button type="button" onclick="divideProc()">나누기</button>
<div></div>

</body>
</html>
