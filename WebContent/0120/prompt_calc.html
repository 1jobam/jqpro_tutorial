	function proc(){

		a = prompt('첫번째 숫자를 입력하세요', '정수로 입력해');
		b = prompt('두번째 숫자를 입력하세요', '정수로 입력해');
		c = prompt('연산자를 입력하세요', '연산자 알지?');
		
		console.log(a + "," + b);

		switch(c){
			case '+' :
				res = parseInt(a) + parseInt(b);

			case '*' :
				res = a * b;
				break;
			case '/' :
				res = a / b;
				res = res.toFixed(2);
				break;
		}
		
		
		console.log(res);
		
		document.getElementsByTagName('div')[0].innerHTML = "<h1>" + a + " " + c + " " + b + " = " + res + "</h1>";
		
	}
</script>

<pre>

	결과는 div에 출력한다.

<button onclick="proc()" type="button">확인</button>
