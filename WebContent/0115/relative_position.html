<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>relative_position</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	div{
		width : 200px;
		height : 80px;
		border : 1px solid orange;
		margin : 30px 0px;
	}
	#d1{
		background : pink;
	}
	#d2{
		background : yellow;
		position : relative;
		top : 112px;
	}
	#d3{
		background : blue;
		position : relative;
		bottom : 112px;
	}
	#d4{
		background : green;
	}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
