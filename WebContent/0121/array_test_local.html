<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	function proc1(){
		var arr = ["개나리", "진달래", "무궁화", "수선화", "라벤더"];
		var out = document.getElementById('array1');
		print1(arr, out);
	}
	
	function proc2(){
		var arr = new Array();
		arr[0] = "홍길동";
		arr[1] = "임꺽정";
		arr[2] = "이도령";
		arr[3] = "성춘향";
		var out = document.getElementById('array2');
		print1(arr, out);
	} 
	
	function proc3(){
		var arr = new Array("사과", "바나나", "복숭아", "딸기", "파인애플");
		var out = document.getElementById('array3');
		print1(arr, out);
		
	}
	
	function print1(arr, out){
		out.innerHTML = arr;
	}	
	
	function prints(){
		print();
	}
</script>
<style>
	div{
		height: auto;
		padding : 10px;
		margin : 10px;
		border : 1px dotted orange;
	}
</style>
</head>
<body>
	<h1>배열생성 하기</h1>
	
	<h3>arr = ["개나리", "진달래", "무궁화", "수선화", "라벤더"]</h3>
	<button onclick="proc1()" type="button">리터럴</button>
	<br/>
	<div id ="array1"></div>
	<hr/>
	
	<h3>a = new Array()</h3>
	<button onclick="proc2()" type="button">생성자</button>
	<br/>
	<div id ="array2"></div>
	<hr/>
	
	<h3>arr = new Array("사과", "바나나", "복숭아", "딸기", "파인애플")</h3>
	<button onclick="proc3()" type="button">생성자</button>
	<br/>
	<div id ="array3"></div>
	<hr/>
	
	<button onclick="prints()" type="button">프린터하기</button>
</body>
</html>
