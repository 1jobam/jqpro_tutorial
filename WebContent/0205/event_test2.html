<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	windown.onload = function(){
		btn1 = document.getElementById('btn1');
		result1 = document.getElementById('result1');
	}
	
	function downProc(){
		//버튼을 누를때
		btn1.style.background = "green";
		btn1.style.color = "red";
	}
	
	function upProc(){
		//눌려진 버튼을 놓을때
		btn1.style.background = "blue";
		btn1.style.color = "white";
	}
	
	function overProc(){
		//div에 마우스를 올려놓을때
		result1.style.background = "red";
		result1.style.height = "100px";
	}
	
	function outProc(){
		result1.style.background = "#dddddd";
		result1.style.height = "auto";
		
		btn1.style.display = "block";
	}
	
	function dblProc(){
		btn1.style.display="none";
	}
</script>
</head>
<body>

<div class="box">
	<h2> </h2>
	<pre>
		onmousedown : 마우스 누를때
		onmouseup : 마우스 놓을때
		onmouseover : 마우스 포인터가 올라갈때
		onmouseout : 마우스 포인터가 들어올때
		onclick : 마우스클릭할때
		ondblclick : 마우스더블클릭할때
	</pre>
	<button id="btn1" ondblclick="dblProc()" onmousedown="downProc()" onmouseup="upProc()" type="button">실행</button>
	<div onmouseover="overProc()" onmouseout="outProc()" id="result1"></div>	
</div>
</body>
</html>
