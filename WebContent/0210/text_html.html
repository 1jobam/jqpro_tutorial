<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	$(function(){
		
		
		$('#btn1').on('click', function(){
			//body태그안의 모든내용을 가져온다.
			vh = $('body').html();
// 			html : #result1에 출력시 모든 태그가 실행 된다.
			$('#result1').html(vh);
		})
		
		$('#btn2').click(function(){
			//body태그안의 모든내용-태그 없이 문자만 - 을 가져온다.
			vt = $('body').text();
// 			text : #result1에 출력시 모든 태그를 그냥 글자로 출력
// 			alert(vt);
// 			$('#result1').text(vt);
			//값을 가져올때 text로 가져왔기에 html로 set을 해도 text로 get한 결과를 출력한다.
			$('#result1').html(vt);
			
		})
		
		$('#btn3').on('click', function(){
			
			//p가 여러개 인경우 첫번째 만 - p태그의 html의 a태그를 포함해서 가져온다
			ph = $('p').html();
// 			alert(ph);
			$('#result1').html(ph);
// 			$('#result1').text(ph);
		})
		
		$('#btn4').on('click', function(){
			//p태그안의 문자만 가져온다
			//p태그가 여러개인 경우에도 전부 가져온다.
			pt = $('p').text();
			alert(pt);
			$('#result1').text(pt);
		})
		
		$('#btn5').on('click', function(){
			
			str = "";
			$.each($('p'), function(){
				str += $(this).html();
			})
			
// 			$('p').each(function(i,k){
// 				str += $(this).html();
// 				str += $(k).html();
// 				str += $('p:eq(' + i + ')').html();
// 			})
			
// 			$('#result1').html(str);
			$('#result1').text(str);
			
		})
		
	})
</script>
</head>
<body>

<div class="box">
<h2> </h2>

<pre>
</pre>

 <p>1<a>홍길동</a></p>
 <p>2<a>개나리</a></p>
 <p>3<a>진달래</a></p>
 
 <button id="btn1" type="button">html-body-get실행</button>
 <button id="btn2" type="button">text-body-get실행</button>
 
 <button id="btn3" type="button">html-p-get실행</button>
 <button id="btn4" type="button">text-p-get실행</button>
 <button id="btn5" type="button">html-p-get반복</button>
 <div id="result1"></div>
 
</div>

</body>
</html>
