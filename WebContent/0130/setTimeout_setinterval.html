<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">

	function proc1(){
		//0.5초가 경과하면 result1의 배경색을 변경
		
		setTimeout(function(){
			
			document.getElementById("result1").style.background = "red";
			
		}, 500);
	}
	
	function proc2(but){
		
		but.style.display="none";
		
		//0.5초가 경과할 때마다 result2의 배경색을 변경
		x = setInterval(function(){
			
		cr = Math.floor(Math.random() * 256);
		cg = Math.floor(Math.random() * 256);
		cb = Math.floor(Math.random() * 256);
		
		cr = cr.toString(16);
		cg = cr.toString(16);
		cb = cr.toString(16);
		
		document.getElementById('result2').style.background = "#" + cr + cg + cb;
		
		//document.getElementById('result2').style.background = "rgb(" + cr + "," + cg + "," + cb + ")";
		
		}, 500);
	}
	
	function proc3() {
		document.getElementById('b2').style.display="inline";
		clearInterval(x);
		
	}
	
	function proc4(btns) {
		
		btns.style.display = "none";
		
		document.getElementById('b5').style.display = "inline";
		
		result = document.getElementById('result4');
		result.style.background = "green";
		
		y = setInterval(function(){
			
// 			if(result.style.background == 'green'){
// 				result.style.background = "yellow";
// 			}else{
// 				result.style.background = "green";
// 			}
		
		result.style.background = result.style.background == 'green' ? 'yellow' : 'green';
			
		}, 1000);
	}
	
	function proc5(){
		document.getElementById('b4').style.display = "inline";
		document.getElementById('b5').style.display = "none";
		clearInterval(y);
	}

</script>
<style>
	#b5{
		display:none;
	}
</style>
</head>
<body>

<form name="ff">

<div class="box">

	<h2> setTimeout / setInterval </h2>
	
	<pre>
	setTimeout(fn, millisec)
	setInterval(fn, millisec)
	</pre>
	
	<button type="button" onclick="proc1()">실행timeout</button>
	<button id="b2" type="button" onclick="proc2(this)">실행interval</button>
	<button type="button" onclick="proc3()">정지interval</button>
	
	<div id="result1"></div>
	<div id="result2"></div>
		
</div>

</form>

<div class="box">

	<h2> setTimeout / setInterval </h2>
	
	<pre>
	1초마다 녹색, 노랑색으로 배경색 변경
	</pre>
	
	<button id="b4" type="button" onclick="proc4(this)">실행</button>
	<button id="b5" type="button" onclick="proc5()">중지</button>
	
	<div id="result4"></div>
		
</div>

</body>
</html>
