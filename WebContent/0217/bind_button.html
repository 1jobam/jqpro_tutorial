<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		//$('.but').bind('click', function(){ })
		
		$('.but').on('click', function(){
			$('<button/>', {
				   'class' : 'but',
				   'type'  : 'button',
				   'text'  : '새로운 버튼'
			}).appendTo('#result1');
		})
		
		$('#clear').on('click', function(){
			//$('.but').unbind('click')
			$('.but').off('click');
		})
		
	})

</script>
</head>
<body>

<div class="box">
	<h2> bind </h2>
	<pre>
	기존의 버튼에만 이벤트 핸들러가 적용되고
	새롭게 만들어진 요소에는 이벤트 핸들러가 적용되지 않는다
	</pre>
	<div id="d1">
		<button class="but" type="button">버튼 1</button>
		<button class="but" type="button">버튼 2</button>
		<button class="but" type="button">버튼 3</button>
	</div>
	<button id="clear" type="button">해제</button>
	<div id="result1"></div>	
</div>
</body>
</html>
