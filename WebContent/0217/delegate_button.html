<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		$(document).on('click', '.but', function(){
			$('<button/>', {
				'class' : 'but',
				'type' : 'button',
				'text' : '새로운 버튼'
			}).appendTo('#result1');
		});
	})

</script>
</head>
<body>

<div class="box">
	<h2> </h2>
	<pre>

	</pre>
	
	<div id="d1" class="dd">
		<button class="but" type="button">버튼 1</button>
		<button class="but" type="button">버튼 2</button>
		<button class="but" type="button">버튼 3</button>
	</div>
	
	<button type="button">해제</button>
	
	<div class="dd" id="result1"></div>	
</div>
</body>
</html>
