<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){

		$('.box1 h1').on('click',function(){
			$(this).css('background', 'green');
		});
		
		$('.box1 span').on('click',function(){
			$(this).css('background', 'red');
			
			//span을 클릭해도 h1에 이벤트가 전달 되지 않도록 해야 한다.
			//H1 이벤트가 실행 되지 않도록
			event.stopPropagation();
			
		})
		
		//각 요소 클릭시 style변경
		//button - 배경색 변경
		//span을 클릭하면 - 테두리 변경
		//d1을 클릭하면 - Hello글자를 추가
		$('.box2 button').on('click',function(){
			$(this).css('background', 'gold');
			return false;
		})
		
		$('.box2 span').on('click',function(){
			$(this).css('border', '5px solid black');
			event.stopPropagation();
		})
		
		$('.box2 #d1').on('click',function(){
			$(this).append('Hello');
		})
		
	})

</script>
<style>
	.box2 #d1{
		border : 3px solid red;
		background : green;
	}
	
	.box2 span{
		background : pink;
		display: inline-block;
		width: 300px;
		height: 200px;
		
	}
	
	.box2 button{
		background : black;
		margin: 50px;
		
	}
</style>
</head>
<body>

<div class="box box1">
	<h2> event.stopPropagation() </h2>
	<pre>
		자식에서 이벤트 발생시 부모의 이벤트가 실행되는 것을 막는다.
	</pre>
	<h1>큰제목안에 <span>작은 영역</span>이 있다.</h1>
	<div id="result1"></div>	
</div>

<div class="box box2">
	<h2> event.stopPropagation() </h2>
	<pre>
		자식에서 이벤트 발생시 부모의 이벤트가 실행되는 것을 막는다.
		
		마지막 문장에 return false;를 써도 된다.
	</pre>
	
	<div id="d1"> 
          <span> 
               <button> 클릭하세요</button>  
          </span>
	</div>
  
  <br><hr color="red"><br>
</div>
</body>
</html>
