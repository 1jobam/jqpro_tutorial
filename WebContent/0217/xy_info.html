<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		$(document).on('mousemove', function(){
			res = "좌표 X : " + event.pageX + "<br/>";
			res += "좌표 Y : " + event.pageY + "<br/>";
			
			$('#result1').html(res);
			
			x = event.pageX;
			y = event.pageY;
			
			if(x == 200 && y == 200){
				imgs = "<img>".attr('src') + "../images/가구.jpg";
				
				$('#result1').append(imgs);
			}
		});
	})

</script>
</head>
<body>

<div class="box">

	<h2> mousemove </h2>
	
	<pre>
		mouse를 움직이면 좌표값을 
		result1에 출력
	</pre>
	
	<div id="result1"></div>
	
</div>
</body>
</html>
