<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		
		/* 시작버튼 클릭시 이미지를 회전시킨다
		시작버튼을 클릭하고 난후 시작버튼은 안보임으로 설정한다
		종료버튼 클릭시 랜덤을 이용해서 당첨된 물품에 테두리를 
		부여한다 . 이때 시작버튼은 다시 보임으로 설정한다.
		다시 시작버튼 클릭할때는 테두리를 삭제하고 반복해서 실행한다 */
		$('#start').on('click',function(){
			$('img').css('border','none');

			$('#start').css('display','none');
			
			x = setInterval(function(){
				$('img:first').appendTo('#result1');
			}, 500);
			
		})
		
		$('#stop').on('click',function(){
			clearInterval(x);
			
			i = Math.floor(Math.random() * $('img').length);
			
			$('img:eq(' + i + ')').css('border','5px dotted red');
			
			$('#start').css('display','inline');
		})
		
	})

</script>
<style type="text/css">
	img{
		width:110px;
		height:110px;
		border-radius:100%;
	}
</style>
</head>
<body>

<div class="box">
	
	<div id="result1">
		<img src="../images/image.1.jpg"/>
		<img src="../images/image.2.jpg"/>
		<img src="../images/image.3.jpg"/>
		<img src="../images/image.4.jpg"/>
		<img src="../images/image.5.jpg"/>
		<img src="../images/image.6.jpg"/>
	</div>
	
	<button id="start" type="button">시작</button>
	<button id="stop" type="button">종료</button>		
</div>
</body>
</html>
