<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Blog Page</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	header{
		text-align: center;
		background : yellow;
		width : calc(100% - 10px);
		height: 50px;
		font-size: 30px;
		font-weight: bold;
	}
	nav{
		background : rgb(200,201,169);
		width : calc(26.9% - 2%);
		height: 300px;
		float : left;
	}
	section{
		background : lightgreen;
		float : left;
		width : calc(76% - 2%);
		height : 300px;
	}
	footer{
		text-align: center;
		background : rgb(50%,60%,77%);
		width : calc(100% - 10px);
		height : 50px;
		font-size:30px;
		color:white;
		clear: both;
	}
	img{
		padding-left : 40px;
		width : 150px;
		height: 150px;
	}
	ul{
		margin-bottom : 5px;
		padding-left : 60px;
		font-size: 15px;
	}
	p{
		margin : -2px;
		font-size : 15px;
		padding-left: 60px;
	}
	#p1{
		margin : 5px;
		padding-left:10px;
		font-size : 25px;
	}
	div{
		padding:20px;
		font-size: 20px;
	}
	span{
		font-size:15px;
	}
</style>
</head>
<body>

<header>My Blog Page</header>

<nav>
<p id = p1>Links</p>
<ul>
	<li><a href="http://www.naver.com">W3C</a></li>
	<li><a href="http://www.naver.com">MoZILLA</a></li>
	<li><a href="http://www.naver.com">HTML Dogs</a></li>
</ul>
<img src = "../images/dog.png"><br/>
<p>홍길동</p>
</nav>

<section>
<div>Semantic Tags
<br/><span>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</span>
</div>
<div>div와 span
<br/><span>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</span>
</div>
</section>

<footer>Copyright (c) 2020 Park</footer>

</body>
</html>
