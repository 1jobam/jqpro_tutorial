<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
	div{
		margin : 3px;
		padding : 10px;
		text-align: center;
		font-size : 2.0em;
		box-sizing : border-box;
		border-radius : 50px;
	}
	#header{
		background : yellow;
		width : calc(100% - 10px);
		height: 50px;	
	}
	#left{
		background : rgb(200,201,169);
		width : calc(25.5% - 2%);
		height: 300px;
		float : left;
	}
	#right{
		background : lightgreen;
		float : right;
		width : calc(76.5% - 15px);
		height : 300px;
	}
	#footer{
		background : rgb(50%,60%,77%);
		width : calc(100% - 10px);
		height : 65px;
		clear: both;
	}
</style>
</head>
<body>
<div id="header">header</div>
<div id="left">left</div>
<div id="right">right</div>
<div id="footer">footer</div>
</body>
</html>
