<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
	function proc1(){
		//사용자 입력
		man = prompt("가위바위보 게임에 오신것을 환영합니다", "가위, 바위, 보 를 입력해주세요.");
		input = "../images/" + man + "_좌.PNG";
		document.getElementById('iman').src = input;
// 		document.iman.src = input;
		
		//컴퓨터 랜덤 발생
		comstr = ["가위", "바위", "보"];
		rand = Math.floor(Math.random() * comstr.length);
		com = comstr[rand];
		
		comrand = "../images/" + com + "_우.PNG";
		
		
		document.getElementById('icom').src = comrand;
// 		document.icom.src = comrand + com + "_우.PNG";
		
		//대결 비교
		if(com == man){
			res = "비김";
		}else if(man == "가위" && com == "보" || man == "바위" && com == "가위"|| man == "보" && com == "바위"){
			res = "사용자 승리 입니다.";
		}else{
			res = "컴퓨터 승리 입니다.";
		}
		
		document.getElementById('result1').innerHTML = res;
		document.getElementById('result1').style.color = "red";
		
		
	}
</script>
<style>
	table{
		width:100%;
		height: 500px;
	}
	.box button{
		width: 100px
	}
	img{
		width:90%;
		height: 90%;
	}
	td{
		text-align: center;
	}
	#man{
		background: yellow;
	}
	#com{
		background:pink;	
	}
	
	#man, #com{
		height: 40px;
	}
	th{
		height:50px;;
		background: green;
	}
</style>
</head>
<body>

<div class="box">
	<h2> 가위바위보 </h2>
	<pre>
	버튼을 클릭하면 컴퓨터는 랜덤, 사람은 입력
	승자를 판별
	</pre>
	<table border=1>
		<tr>
			<th colspan="2">
			<button type="button" onclick="proc1()">게임시작</button>
			</th>
		</tr>
		<tr>
			<td id="man">사람</td>
			<td id="com">컴퓨터</td>
		</tr>
		<tr>
			<td>
			<img id="iman" src="../images/가위_좌.PNG" alt="">
			</td>
			<td>
			<img id="icom" src="../images/가위_우.PNG" alt="">
			</td>
		</tr>
	</table>
	
	<div id="result1"></div>	
</div>
</body>
</html>
