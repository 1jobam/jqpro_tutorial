<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/mystyle.css">
<script>

	$(function(){
		
		$('#content').on('click',function(){
			$('#d1').contents('ul').css('border','1px solid red');
		});
		
		$('#children').on('click',function(){
			$('#d1').children('ul').css('border','1px solid blue');
		});
		
		$('#find').on('click',function(){
			$('#d1').find('span').css('border','1px solid green');
		});
		
	})

</script>
<style type="text/css">
 .siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: grey;
    padding: 5px;
    margin: 15px;
	}
</style>
</head>
<body>

<div class="box">
 <h2> 자식/후손 검색 </h2>
 <pre>
 	.content() : 자식을 검색, 후손은 검색 안됨
 	.children() : 자식을 검색, 후손은 검색 안됨
 	.find() : 자식과 후손을 검색
 	
 	$('#d1').contents('ul')
 	$('#d1').children('ul')
 	$('#d1').find('ul') / $('#d1').find('span')
 	</pre>
 
 <div id="d1" style="width:500px;" class="siblings">
        div (great-grandparent)
   <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
	
	<button id="content" type="button">content실행</button>
	<button id="children" type="button">children실행</button>
	<button id="find" type="button">find실행</button>
</div>
</body>
</html>
